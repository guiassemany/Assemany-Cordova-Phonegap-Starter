<div class="md-padding" id="popupContainer">

  <h2>{{ 'MESSAGE' | translate }}</h2>

  <p class="inset">
    {{ 'DIALOG_INTRODUCTION' | translate }}
  </p>

  <div layout="row" layout-wrap >
    <md-button class="md-primary md-raised" ng-click="dialogs.showAlert($event)" flex="45">
      {{ 'ALERT' | translate }}
    </md-button>
    <md-button class="md-primary md-raised" ng-click="dialogs.showConfirm($event)" flex="45">
      {{ 'CONFIRMATION_ALERT' | translate }}
    </md-button>
  </div>

  <div ng-if="dialogs.status">
    <br/>
    <b layout="row" layout-align="center center" class="md-padding">
      {{dialogs.status}}
    </b>
  </div>
</div>
