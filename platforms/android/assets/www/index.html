<!DOCTYPE html>
<html ng-app="AssemanyCordovaStarter" >

    <head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.min.css" />
        <link rel="stylesheet" type="text/css" href="lib/angular-material-icons/angular-material-icons.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />

        <title>Assemany Cordova Starter</title>

    </head>

    <body layout="column" ng-controller="AppCtrl">

        <md-toolbar layout="row">
          <md-button ng-click="habilitaMenu('left')" hide-gt-sm class="md-icon-button menuBtn" max-ripple="1">
            <ng-md-icon aria-label="Menu" icon="menu" ></ng-md-icon>
          </md-button>
          <h1 layout-align-gt-sm="center" class="md-toolbar-tools">Assemany Cordova Starter</h1>
          <md-menu >
          <md-button aria-label="Select Language" class="md-icon-button" ng-click="$mdOpenMenu($event)" max-ripple="1">
            <ng-md-icon aria-label="Select Language" icon="language" ></ng-md-icon>
          </md-button>
          <md-menu-content width="2">
            <md-menu-item >
              <md-button ng-click="changeLanguage('pt-br')"> <span md-menu-align-target>Português do Brasil</span></md-button>
            </md-menu-item>
            <md-menu-item >
              <md-button ng-click="changeLanguage('en')"> <span md-menu-align-target>Inglês</span></md-button>
            </md-menu-item>
            <md-menu-item >
              <md-button ng-click="changeLanguage('es')"> <span md-menu-align-target>Espanhol</span></md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
        </md-toolbar>

        <div layout="row" flex class="content-wrapper">

            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
              <md-list class="itens-menu">
                <md-item ng-repeat="item in itensMenu" max-ripple="1" >
                  <md-item-content>
                    <md-button ng-click="selecionaItem(item.view)" ng-class="{'selected' : item.view === selected }" max-ripple="1">
                      <!--<md-icon aria-label="{{item.nome}}" md-svg-icon="img/svg/{{item.icone}}.svg"></md-icon>-->
                      <ng-md-icon icon="{{item.icone}}" style="fill: {{item.iconeCor}}" ></ng-md-icon>
                      {{item.nome}}
                    </md-button>
                  </md-item-content>
                </md-item>
              </md-list>
            </md-sidenav>

            <div layout="column" flex class="content-wrapper" id="primary-col">
                <md-content layout="column" flex class="md-padding" ng-view>
                  <!-- Conteudo das views -->
                </md-content>
            </div>
        </div>

        <!-- Dependências do Projeto -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular-aria/angular-aria.min.js"></script>
        <script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="lib/angular-material/angular-material.min.js"></script>
        <script type="text/javascript" src="lib/angular-material-icons/angular-material-icons.min.js"></script>
        <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/angular-translate/angular-translate.min.js"></script>
        <script type="text/javascript" src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
        <script type="text/javascript" src="lib/angular-touch/angular-touch.min.js"></script>
        <script type="text/javascript" src="lib/fastclick/lib/fastclick.js"></script>


        <!-- Arquivos da aplicação do Angular -->
        <script type="text/javascript" src="js/service.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Inicializador do Phonegap -->
        <script type="text/javascript">
            app.initialize();
        </script>

    </body>
</html>
